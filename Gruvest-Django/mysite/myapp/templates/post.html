<div class="callout flex-container align-center align-justify">
    <h3>{{pItor.header}}</h3>
    <p>{{pItor.post}}</p>
    <div>
        <form action="{% url 'upVotePost' pItor.pk %}" method="POST">
            {% csrf_token %}
            <button type = "submit" name = "post_id" value="{{ pItor.id }}" class="button"> Upvote</button>
        </form>
        <form action="{% url 'downVotePost' pItor.pk %}" method="POST">
            {% csrf_token %}
            <button type = "submit" name = "post_id" value="{{ pItor.id }}" class="button"> Downvote</button>
        </form>
    </div>
    <h4>{{pItor.getTotalVotes}}</h4>
    
    {% if pItor.comments.all %}
        {% for cItor in pItor.comments.all %}
            <div class="callout flex-container" >
                <p>{{cItor.comment}}</p>
            </div>
        {% endfor %}
    {% endif %}
</div>
